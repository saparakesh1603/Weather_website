<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" href="Images/weather-news.png">
</head>
<body>
    <div>
        <h1 class="head">Weather Report</h1>
    </div>
    <div class="main">
        <div class="search">
            <input type="text" placeholder=" Enter City Name" >
            <button type="submit"><img src="Images/search_icon.webp" width="20px" alt="error" class="sub"></button>
        </div>
        <div class="weather">
            <img src="Images/clear.png"  width="200px"  alt="error" class="wea_icon">
            <h1 class="temp" >35Â°c</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png"  width="60">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="ext">Humidity</p>
                    </div>
                </div>
                <div class="col_2">
                    <img src="Images/wind.webp" width="60px">
                    <div>
                        <p class="air">300km/h</p>
                        <p class="ext">Wind Speed</p>
                        <p class="qul">Air Quality :<span class="green"> Fair</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
